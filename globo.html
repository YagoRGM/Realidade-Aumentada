<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globo Terrestre em AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="https://cdn.glitch.global/6a4322c0-77c5-4011-9158-d0949692dec5/pattern-img-globo.patt?v=1741026277520">
            <a-entity 
                id="globo"
                gltf-model="https://cdn.glitch.global/6a4322c0-77c5-4011-9158-d0949692dec5/globe.glb?v=1741011614098"
                position="0 0 0"  
                scale="0.006 0.006 0.006"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
