<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <!-- Carregamento do modelo Dodge Challenger -->
        <a-asset-item id="dodge-challenger" src="dodge_challenger.glb"></a-asset-item>
        <a-asset-item id="dodge-challenger" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>

      </a-assets>

      <a-marker preset="hiro">
        <!-- Luz Direcional para sombras e realismo -->
        <a-light position="2 4 2" intensity="1.2" cast-shadow></a-light>

        <!-- Modelo 3D Dodge Challenger -->
        <a-entity id="car" gltf-model="#dodge-challenger" position="0 0 0" scale="2 2 2" rotation="0 180 0" shadow="cast: true; receive: true"></a-entity>
        <script>
          document.querySelector("#car").addEventListener("model-loaded", () => {
            console.log("Modelo carregado com sucesso!");
          });
        
          document.querySelector("#car").addEventListener("error", (e) => {
            console.error("Erro ao carregar o modelo:", e);
          });
        </script>
      </a-marker>

      <!-- A câmera está configurada para AR.js -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
