<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs shadow="type: pcfsoft">
      <a-marker preset="hiro">
        
        <!-- Luz Direcional para sombras e realismo -->
        <a-light type="directional" position="2 4 2" intensity="1.2" cast-shadow></a-light>

        <!-- Esfera com brilho, transparência, textura e animação -->
        <a-sphere id="esfera"
                  position="0 0.5 0"
                  radius="0.5"
                  material="shader: standard; src: url(https://i.imgur.com/8PjYFcJ.jpg); emissive: orange; emissiveIntensity: 0.5; opacity: 0.9; roughness: 0.1; metalness: 0.8;"
                  shadow
                  animation="property: position; to: 0 1 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
        </a-sphere>

        <!-- Anel neon ao redor da esfera -->
        <a-ring position="0 0.5 0"
                rotation="90 0 0"
                material="color: cyan; emissive: blue; emissiveIntensity: 1.2; opacity: 0.8;"
                radius-inner="0.55" radius-outer="0.6"
                animation="property: scale; to: 1.2 1.2 1; dur: 1000; dir: alternate; loop: true; easing: easeInOutSine">
        </a-ring>

        <!-- Chão para sombra e efeito realista -->
        <a-plane rotation="-90 0 0"
                 width="4" height="4"
                 material="color: gray; opacity: 0.5"
                 shadow>
        </a-plane>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Evento para mudar a cor ao clicar na esfera
      document.querySelector("#esfera").addEventListener("click", function() {
        this.setAttribute("material", "color", "blue");
        alert("Você clicou na esfera!");
      });
    </script>
  </body>
</html>
