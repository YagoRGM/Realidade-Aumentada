<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Aumentada - Carro 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Teste 1 -->
    <a-assets>
        <a-asset-item id="model3d" src="https://cdn.glitch.global/6a4322c0-77c5-4011-9158-d0949692dec5/dodge_challenger.glb?v=1740435920546"></a-asset-item>
    </a-assets>
    <a-scene embedded arjs>
          <a-marker preset="hiro">
            <a-entity 
              id="model" 
              gltf-model="#model3d" 
              position="0 0 0" 
              rotation="-90 0 0" 
              scale="0.7 0.7 0.7"> <!--Importante -->
            </a-entity>
          </a-marker>
          
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html
